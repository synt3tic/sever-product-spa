name: Linter
on: push
jobs:
  print:
    runs-on: ubuntu-latest
    steps:
      - name: Get my repo
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint Application
        run: npm run lint
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: npm ci
      - name: Build app for production
        run: npm run build